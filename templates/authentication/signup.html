<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup page</title>
</head>
{% load static %}
<img src="{% static 'css/index.css' %}">
<body style="background-image:url('{% static 'images/img.jpg' %}'); background-repeat: no-repeat; background-size: 100%;">
    <h3><center>Sign up</center></h3>

    <form action="/signup" method="post">
        {% csrf_token %}
       <center><label for="">username</label>
        <input type="text" id="username" name="username" placeholder="create a username" required>
        <br><br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        <br><br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
        <br><br>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required>
        <br><br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required>
        <br><br>

        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="confirm password" required>
        <br><br>

        <button type="submit">Sign Up</button>
    </form></center>

</body>
</html>
